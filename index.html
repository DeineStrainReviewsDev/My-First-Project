<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Test Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <button class="btn-primary">Test1</button>
      <button class="btn-secondary">Test2</button>
      <button class="btn-accent">Test3</button>
    </div>
    <div class="container">
      <div class="box box-left">
        <h1>Left Container</h1>
        <p>This is the left container</p>
        <div class="box-image">
          <img
            src="img/container-left-img.webp"
            alt="Minimalist workspace setup with laptop, notebook, coffee cup, and plant on a bright desk"
          />
        </div>
      </div>
      <div class="box box-right">
        <h1>Right Container</h1>
        <p>This is the right container</p>
        <div class="box-image">
          <img
            src="img/container-right-img.webp"
            alt="Calm nature landscape with lake, mountains, green hills, and soft daylight clouds"
          />
        </div>
      </div>
    </div>
  </body>
</html>
